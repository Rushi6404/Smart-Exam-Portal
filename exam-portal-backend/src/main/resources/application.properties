spring.application.name=exam-portal-app
server.port=8081

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/exam-portal?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.show_sql=true

# Include message in error responses so frontend can display validation errors
server.error.include-message=always

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Azure Document Intelligence Configuration
azure.document-intelligence.endpoint=${AZURE_DI_ENDPOINT:https://exam-portal.cognitiveservices.azure.com/}
azure.document-intelligence.key=${AZURE_DI_KEY}
